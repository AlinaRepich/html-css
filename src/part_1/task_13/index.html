<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title> Задача 13 </title>
</head>
<body>
<h2> Запись на курсы </h2>
<hr align = "left"/>
<form action="#" method="post" enctype="multipart/form-data">
  <div>
    Имя:<br>
    <input placeholder="Имя" tabindex="1" name="username" type="text" value="Алексей">
  </div>
  <div>
    <br>
    Язык программирования: <br>
    <div>
      <input tabindex="2" type="radio" name="computer language" value="C++"> C++
    </div>
    <div>
      <input checked tabindex="2" type="radio" name="computer language" value="PHP"> PHP
    </div>
    <div>
      <input tabindex="2" type="radio" name="computer language" value="Python"> Python
    </div>
  </div>
  <br>
  <div>
    Дополнительная информация: <br>
    <div>
      <textarea tabindex="3" name="text"> Есть опыт программирования С++ </textarea>
    </div>
  </div>
  <div>
    <br>
    Секретное слово: <br>
    <input placeholder="Секретное слово" tabindex="4" name="userpass" type="password" value="Пароль">
  </div>
  <br/>
  <div>
    <button tabindex="5" type="submit"> Отправить </button>
    <button tabindex="6" type="reset"> Очистить </button>
  </div>
</form>
<hr align = "left"/>
</body>
</html>
